    <script>
        /* 遮罩层 */

        /* banner轮播 */
        $(".banner ul li").eq(0).show();
        var num = 0;
        $(".btnl").click(function () {
            num--
            if (num < 0) {
                num = $(".banner ul li").length - 1
            }
            $(".banner ul li").eq(num).show().siblings().hide()
        })
        $(".btnr").click(function () {
            num++
            if (num > $(".banner ul li").length - 1) {
                num = 0
            }
            $(".banner ul li").eq(num).show().siblings().hide()
        })
        timer = setInterval(playNext, 3000);
        function playNext() {
            num--
            if (num < 0) {
                num = $(".banner ul li").length - 1
            }
            $(".banner ul li").eq(num).show().siblings().hide()
        }
    </script>
